<!DOCTYPE html>
<html lang="en" ng-app="Demo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Project</title>
  <link rel="icon" sizes="192x192" href="favicon.png">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->

        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- build:css ./styles/app.min.css   -->
  <link rel="stylesheet" href="./styles/app.css">
  <!--<link rel="stylesheet" href="./styles/animate.css">-->
  <!-- endbuild -->

</head>
<body >
<div ng-controller="DemoCtrl">
  <div class="app-header">
    <div class="container">

    </div>
  </div>

  <div>
    <div class="container">
      <div class="app-title">
        <h1>Hello World!</h1>
      </div>
      <div>
        <h4>Hope you have fun with this boilerplate.</h4>
        <h4>Today is {{dayText}}</h4>
      </div>
    </div>
  </div>
  <div class="app-footer">
    <div class="container">
      <hr>
      <p class="text-muted"> &copy; 2017 Northwalker</p>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-animate.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

<!--<script src="./scripts/moment.js"></script>-->
<!-- endbuild -->

</html>
